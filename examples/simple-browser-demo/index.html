<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Browser Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      input:focus {
        outline: none;
        border-color: #4CAF50;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background-color: #45a049;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .error {
        color: #f44336;
        margin-top: 10px;
        font-size: 14px;
      }

      .loading {
        color: #666;
        font-size: 14px;
      }

      pre {
        background-color: #f5f5f5;
        padding: 15px;
        border-radius: 4px;
        overflow-x: auto;
        font-size: 12px;
        line-height: 1.5;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="login-view">
        <h2>Login</h2>
        <form id="login-form">
          <div class="form-group">
            <input type="text" id="username" placeholder="Username" required value="admin" />
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Password" required />
          </div>
          <button type="submit">Login</button>
        </form>
        <p id="login-error" class="error hidden"></p>
      </div>

      <div id="info-view" class="hidden">
        <h2>Device Info</h2>
        <p id="info-loading" class="loading">Loading...</p>
        <p id="info-error" class="error hidden"></p>
        <pre id="info-content" class="hidden"></pre>
        <button id="logout-button">Logout</button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
